<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Film Details</title>
    </h:head>
    <h:body>
        <f:view>

            
            
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="FilmId:" for="filmId" />
                    <p:inputText id="filmId" value="#{filmMBean.details.filmId}" title="FilmId" required="true" requiredMessage="The FilmId field is required."/>
                    <p:outputLabel value="Title:" for="title" />
                    <p:inputText id="title" value="#{filmMBean.details.title}" title="Title" required="true" requiredMessage="The Title field is required."/>
                    <p:outputLabel value="Description:" for="description" />
                    <p:inputTextarea rows="4" cols="30" id="description" value="#{filmMBean.details.description}" title="Description" />
                    <p:outputLabel value="ReleaseYear:" for="releaseYear" />
                    <p:inputText id="releaseYear" value="#{filmMBean.details.releaseYear}" title="ReleaseYear" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:inputText>
                    <p:outputLabel value="RentalDuration:" for="rentalDuration" />
                    <p:inputText id="rentalDuration" value="#{filmMBean.details.rentalDuration}" title="RentalDuration" required="true" requiredMessage="The RentalDuration field is required."/>
                    <p:outputLabel value="RentalRate:" for="rentalRate" />
                    <p:inputText id="rentalRate" value="#{filmMBean.details.rentalRate}" title="RentalRate" required="true" requiredMessage="The RentalRate field is required."/>
                    <p:outputLabel value="Length:" for="length" />
                    <p:inputText id="length" value="#{filmMBean.details.length}" title="Length" />
                    <p:outputLabel value="ReplacementCost:" for="replacementCost" />
                    <p:inputText id="replacementCost" value="#{filmMBean.details.replacementCost}" title="ReplacementCost" required="true" requiredMessage="The ReplacementCost field is required."/>
                    <p:outputLabel value="Rating:" for="rating" />
                    <p:inputText id="rating" value="#{filmMBean.details.rating}" title="Rating" />
                    <p:outputLabel value="SpecialFeatures:" for="specialFeatures" />
                    <p:inputText id="specialFeatures" value="#{filmMBean.details.specialFeatures}" title="SpecialFeatures" />
                    <p:outputLabel value="LastUpdate:" for="lastUpdate" />
                    <p:inputText id="lastUpdate" value="#{filmMBean.details.lastUpdate}" title="LastUpdate" required="true" requiredMessage="The LastUpdate field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </p:inputText>
                    <p:outputLabel value="LanguageId:" for="languageId" />
                    
                    
                    <p:selectOneMenu id="languageId" value="#{filmMBean.details.languageId.name}" required="true" requiredMessage="The LanguageId field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{laguageMBean.languages}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="OriginalLanguageId:" for="originalLanguageId" />
                    <p:selectOneMenu id="originalLanguageId" value="#{filmMBean.details.originalLanguageId}" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{fixme}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                
                <h:commandButton id="back" value="Back" action="#{filmMBean.list()}"/>
                <h:commandButton id="update" value="Update" action="#{filmMBean.update()}"/>
                <h:commandButton id="delete" value="Delete" action="#{filmMBean.delete()}"/>
            </h:form>
        </f:view>

    </h:body>
</html>
