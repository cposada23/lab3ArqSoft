<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <p:menubar>
        <p:submenu label="Films" icon="ui-icon-document">
            
            <p:menuitem value="Film List" url="./FilmList.xhtml" />
            
        </p:submenu>
 
        <p:submenu label="Languages" icon="ui-icon-pencil">
            <p:menuitem value="LanguageList" url="./LanguageList.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
            
        </p:submenu>
 

    </p:menubar>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="LanguageId:" for="languageId" />
                    <p:inputText id="languageId" value="#{laguageMBean.details.languageId}" title="LanguageId" required="true" requiredMessage="The LanguageId field is required." disabled="true"/>
                    <p:outputLabel value="Name:" for="name" />
                    <p:inputText id="name" value="#{laguageMBean.details.name}" title="Name" required="true" requiredMessage="The Name field is required."/>
                    <p:outputLabel value="LastUpdate:" for="lastUpdate" />
                    <p:inputText id="lastUpdate" value="#{laguageMBean.details.lastUpdate}" title="LastUpdate" required="true" requiredMessage="The LastUpdate field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </p:inputText>
                </p:panelGrid>
                
                <h:commandButton id="back" value="Back" action="#{laguageMBean.list()}"/>
                <h:commandButton id="update" value="Update" action="#{laguageMBean.update()}"/>
                <h:commandButton id="delete" value="Delete" action="#{laguageMBean.delete()}"/>
                <h:commandButton id="add" value="Add" action="#{laguageMBean.add()}"/>
            </h:form>
        </f:view>

    </h:body>
</html>
